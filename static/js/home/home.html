<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="list-group" ng-show="projects.length>0">
				<a href="#" class="list-group-item active">
    				Projects List
  				</a>

				<a href="#" class="list-group-item" ng-repeat="project in projects">{{project}}</a>

			</div>
			<div class="alert alert-danger" role="alert" ng-show="projects==null || projects.length==0">No projects yet.</div>
		</div>
	</div>
</div>
